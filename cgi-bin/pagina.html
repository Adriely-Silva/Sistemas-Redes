<html>
    <head>
        <title>Calculadora de IMC</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="estilo.css" media="screen" />
    </head>
    <body>
        <form action="" method="POST">
            <h1>Calculadora IMC</h1>
            <hr/>
            <h3>O cálculo mostra se o seu peso está saudável.</h3>
            <label class="peso">Peso:</label>
            <input class="ent1"/>
            <label class="altura">Altura:</label>
            <input class="ent2"/>
            <button>Calcular</button>
            <label class="resultado">Resultado:</label>
            <label class="quadro" style="text-align:center;"></label>
        </form>    
        <table>
            <tr>
                <th>Classificação</th>
                <th>IMC</th>
            </tr>
            <tr class="linha1">
                <td>Abaixo do peso</td>
                <td style="text-align:center;">Abaixo 18,5</td>
            </tr>
            <tr class="linha2">
                <td>Peso normal</td>
                <td style="text-align:center;">18,5 - 24,9</td>
            </tr>
            <tr class="linha3">
                <td>Sobrepeso</td>
                <td style="text-align:center;">25 - 29,9</td>
            </tr>
            <tr class="linha4">
                <td>Obesidade Grau I</td>
                <td style="text-align:center;">30 - 34,9</td>
            </tr>
            <tr class="linha5">
                <td>Obesidade Grau II</td>
                <td style="text-align:center;">35 - 39,9</td>
            </tr>
            <tr class="linha6">
                <td>Obesidade Grau III ou Mórbida</td>
                <td style="text-align:center;">>= 40</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
